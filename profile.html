<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/profile.css" />
  <script src="/js/profile.js" defer></script>
  <title>Profile</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-left"></div>
      <h1 id="name-profile">Profile</h1>
      <div class="nav-right">
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="profile-info">
      <div class="user-image-container">
        <img alt="User Image" class="user-image" />
      </div>
      <div id="text-info">
        <h2 id="first-name-last-name">Name</h2>
        <h3 id="campus">Campus</h3>
        <p id="from">From</p>
        <p id="phone">Phone</p>
        <p id="email">Email</p>
      </div>
    </section>
    <section class="total-xp">
      <h2>XP</h2>
      <p id="total-xp"></p>
    </section>
    <section class="statistics">
      <h2>Statistics</h2>
      <div class="xp-widget">
        <div class="xp-container">
          <div class="xp-ratio-display" id="xpRatio"></div>
          <div class="xp-values-display">
            <div class="xp-value">
              <p class="xp-value-label" id="upXpValue">Up XP:</p>
            </div>
            <div class="xp-value">
              <p class="xp-value-label" id="downXpValue">Down XP:</p>
            </div>
          </div>
          <div class="xp-visualization">
            <svg class="xp-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
              <rect class="xp-bar xp-up" id="upXp" x="0" y="0" width="50" height="20" />
              <rect class="xp-bar xp-down" id="downXp" x="50" y="0" width="50" height="20" />
            </svg>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section class="timeline">
      <h2>Timeline</h2>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <div id="timeline-container">
        <svg id="timeline"></svg>
    </section>
  </main>
</body>
</html>
